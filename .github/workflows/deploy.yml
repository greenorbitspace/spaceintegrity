name: Deploy Astro/Static site to GitHub Pages

on:
  push:
    branches: [ master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      BUILD_DIR: dist
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        if: exists('package.json')
        run: npm ci

      - name: Build site
        run: |
          rm -rf $BUILD_DIR
          mkdir -p $BUILD_DIR
          if [ -f package.json ]; then
            echo "Detected package.json → Running npm run build"
            npm run build
          else
            echo "Static site detected → Copying files"
            find . -maxdepth 1 \
              ! -name "$BUILD_DIR" \
              ! -name ".git" \
              ! -name ".github" \
              ! -name "." \
              -exec cp -R {} $BUILD_DIR/ \;
          fi
          echo "Contents of $BUILD_DIR:"
          ls -al $BUILD_DIR

      - name: Add .nojekyll
        run: touch $BUILD_DIR/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ env.BUILD_DIR }}

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Show deployed site URL
        run: echo "Site deployed at ${{ steps.deployment.outputs.page_url }}"